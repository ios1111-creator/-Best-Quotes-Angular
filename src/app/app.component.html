<app-navbar logo="My Best Quotes"></app-navbar>
<div class="container q-container">
  <button class="btn-floating teal add-button">
    <i class="material-icons" (click)="form.show()">add</i>
  </button>
  <app-form (quotese)="onAddQuotation($event)" #form></app-form>

  <div class="row">
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <div class="card teal accent-4 hoverable"
               *ngFor="let quotation of quotes;let odd=odd"
               [ngClass]="odd?'accent-4':'accent-5'">
            <div class="card-content white-text">
              <span class="card-title">
                {{quotation.sentence}}
              </span>
              {{quotation.author}}
            </div>
            <div class="card-action right-align">
              <span class="badge grey darken-2 left white-text">{{quotation.votes}}</span>
              <button class="btn blue mr-5" (click)="addVotes(quotation,+1)">
                <i class="material-icons">exposure_plus_1</i>
              </button>
              <button class="btn brown" (click)="addVotes(quotation,-1)">
                <i class="material-icons">exposure_neg_1</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col s4">
      <app-ranking [quotes]="bestQuotes()" title="Best"></app-ranking>
      <app-ranking [quotes]="worstQuotes()" title="Worst"></app-ranking>
    </div>
  </div>
</div>
